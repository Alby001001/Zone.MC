# Placeholder for every '<prefix>' in this configuration file
prefix: <b><yellow>Sonar</b> <gray>» <white>
# Placeholder for every '<support-url>' in this configuration file
support-url: https://jonesdev.xyz/discord/
# Placeholder for every '<header>' in this configuration file
header:
  - <b><yellow>Sonar</b><reset>
  - ''
# Placeholder for every '<footer>' in this configuration file
footer:
  - <gray>Ha úgy gondolod, hogy ez hiba, vedd fel a kapcsolatot egy adminisztrátorral.
# Disconnect message that is shown when someone joins, but there are too many online players with their IP address
too-many-online-per-ip:
  - <header>
  - <red>Túl sok játékos van online a te IP-címedről.
  - <footer>

# Translations for commands
commands:
  # Message shown when a player tries running /sonar without permission
  no-permission: <prefix><red>Nincs jogosultságod a parancs végrehajtásához.
  # Message shown when someone uses a command incorrectly
  incorrect-usage: '<prefix><red>Használat: /sonar <subcommand-usage>'
  # Message shown when someone provides an invalid IP address (Invalid format)
  invalid-ip-address: <prefix>Az általad megadott IP-cím érvénytelennek tűnik.
  # Message shown when the console runs a command that is player-only
  player-only: <prefix><red>Ezt a parancsot csak játékosként futtathatod.
  # Message shown when a player runs a command that is console-only
  console-only: <prefix><red>Biztonsági okokból ezt a parancsot csak konzolból futtathatod.
  # Message shown when a player does not have permission to execute a certain subcommand
  subcommand-no-permission: <prefix><red>Nincs jogosultságod ehhez az alparancshoz.
    <gray>(<permission>)

  # Translations for '/sonar'
  main:
    # Informational message that is shown above everything when running the main command
    header:
      - <yellow>A <b>Sonar</b> <version> fut <platform> platformon.
      - <gray><click:open_url:'https://github.com/jonesdevelopment/sonar'>(C) <copyright-year>
        Jones Development és Sonar közreműködők</click>
      - ''
      - <gray>Segítségre van szükséged vagy kérdésed van?
      - <white><click:open_url:'https://jonesdev.xyz/discord/'><hover:show_text:'(Kattints
        a Discord megnyitásához)'>Nyiss jegyet a Discordon </hover></click><click:open_url:'https://github.com/jonesdevelopment/sonar/issues'><hover:show_text:'(Kattints
        a GitHub megnyitásához)'>vagy nyiss új hibajegyet GitHubon.
      - ''
    # Formatting of the list of subcommands shown when running the main command
    subcommands: '<suggest-subcommand><hover:show_text:''<gray>Csak játékosok: </gray><only-players><br><gray>Csak
      konzol: </gray><only-console><br><gray>Jogosultság: </gray><white><permission><br><gray>Aliasok:
      </gray><aliases>''><dark_aqua> ▪ <gray>/sonar <subcommand>  <white><description></hover></suggest-subcommand>'
    # Formatting for yes (tick) and no (cross) values in the subcommands hover text
    tick: <green>✔</green>
    cross: <red>✗</red>
    # Formatting for the version information
    outdated-version: ' <red><click:open_url:''https://github.com/jonesdevelopment/sonar/releases/latest''><hover:show_text:''(Kattints
      a Sonar legújabb verziójának letöltéséhez)''>(Elavult)</hover></click></red>'
    unstable-version: ' <gold>(Nem stabil)</gold>'
    api-error: ' <dark_red><hover:show_text:''További információkért nézd meg a szerver
      logokat''>(API hiba)</hover></dark_red>'

  # Translations for '/sonar reload'
  reload:
    # Description for this subcommand
    description: Összes konfiguráció újratöltése
    # Message shown when someone starts reloading Sonar
    start: <prefix>A Sonar újratöltése...
    # Message shown when Sonar has finished reloading
    finish: <prefix><green>Sikeresen újratöltve <gray>(<time-taken>ms)

  # Translations for '/sonar verbose'
  verbose:
    # Description for this subcommand
    description: Sonar részletes mód be- vagy kikapcsolása
    # Message shown when a player subscribes to Sonar verbose
    subscribe: <prefix>Mostantól látod a Sonar részletes üzeneteit.
    # Message shown when a player unsubscribes from Sonar verbose
    unsubscribe: <prefix>Már nem látod a Sonar részletes üzeneteit.

  # Translations for '/sonar notify'
  notify:
    # Description for this subcommand
    description: Támadásértesítések be- vagy kikapcsolása
    # Message shown when a player subscribes to Sonar attack notifications
    subscribe: <prefix>Mostantól látod a támadásértesítéseket.
    # Message shown when a player unsubscribes from Sonar attack notifications
    unsubscribe: <prefix>Már nem látod a támadásértesítéseket.

  # Translations for '/sonar blacklist'
  blacklist:
    # Description for this subcommand
    description: Tiltólistás IP-címek kezelése
    # Message shown when someone tries clearing the blacklist but is empty
    empty: <prefix>A tiltólista jelenleg üres. Emiatt nem került eltávolításra egyetlen
      IP-cím sem.
    # Message shown when someone clears the blacklist
    clear: <prefix>Sikeresen eltávolítottál összesen <amount> IP-címet a tiltólistáról.
    # Message shown when someone checks the size of the blacklist
    size: <prefix>A tiltólistán jelenleg <amount> IP-cím található.
    # Message shown when someone removes an IP address from the blacklist
    remove: '<prefix>Sikeresen eltávolítva: <ip> a tiltólistáról.'
    # Message shown when someone adds an IP address to the blacklist
    add: '<prefix>Sikeresen hozzáadva: <ip> a tiltólistához.'
    # Message shown when someone adds an IP address to the blacklist, but it is already blacklisted
    ip-duplicate: <prefix>Az általad megadott IP-cím már szerepel a tiltólistán.
    # Message shown when someone removes an IP address from the blacklist, but it is not blacklisted
    ip-not-found: <prefix>Az általad megadott IP-cím nem szerepel a tiltólistán.

  # Translations for '/sonar verified'
  verified:
    # Description for this subcommand
    description: Ellenőrzött IP-címek kezelése
    # Message shown when someone tries clearing the list of verified players but is empty
    empty: <prefix>Az ellenőrzött játékosok listája jelenleg üres. Emiatt senki sem
      lett „un-verify”-olva.
    # Message shown when someone clears the list of verified players
    clear: <prefix>Sikeresen „un-verify”-oltál összesen <amount> egyedi játékost.
    # Message shown when someone checks the size of the list of verified players
    size: <prefix>Jelenleg <amount> egyedi játékos van ellenőrizve.
    # Message shown when someone un-verifies an IP address
    remove: '<prefix>Sikeresen eltávolítva az ellenőrzés: <ip>.'
    # Message shown when someone verifies an IP address
    add: '<prefix>Sikeresen ellenőrizve: <ip>.'
    # Message shown when someone tries to verify an IP address/UUID that are already verified
    already: <prefix>Az általad megadott IP-cím és UUID már ellenőrzött.
    # Message shown when someone un-verifies an IP address, but it is not verified
    ip-not-found: <prefix>Az általad megadott IP-cím nincs ellenőrizve.
    # Message shown when someone looks up the verification history of an IP address
    history: '<prefix><yellow>Korábbi UUID-k ehhez: <ip>:'
    history-entry: ' <gray>▪ <white><uuid>'

  # Translations for '/sonar statistics'
  statistics:
    # Description for this subcommand
    description: A szerver aktuális munkamenet-statisztikáinak megjelenítése
    # Informational message that is shown above everything when viewing the statistics
    header: '<prefix>A jelenlegi munkamenet <statistics-type> statisztikái:'
    # Message shown when a player tries viewing an unknown statistic
    unknown-type: '<prefix><red>Ismeretlen statisztika típus! Elérhető típusok: <gray><statistics>'
    # Format of the general statistics message
    general:
      - ' <dark_aqua>▪ <gray>Ellenőrzött IP-címek: <white><verified>'
      - ' <dark_aqua>▪ <gray>Ellenőrzés alatt álló IP-k: <white><verifying>'
      - ' <dark_aqua>▪ <gray>Tiltólistás IP-címek: <white><blacklisted>'
      - ' <dark_aqua>▪ <gray>Sorra váró bejelentkezések: <white><queued>'
      - ' <dark_aqua>▪ <gray>Összes nem egyedi csatlakozás: <white><total-joins>'
      - ' <dark_aqua>▪ <gray>Összes ellenőrzési kísérlet: <white><total-attempts>'
      - ' <dark_aqua>▪ <gray>Sikertelen ellenőrzések: <white><total-failed>'
      - ' <dark_aqua>▪ <gray>Szerver üzemidő: <white><server-uptime>'
    # Format of the CPU statistics message
    cpu:
      - ' <dark_aqua>▪ <gray>Folyamat CPU-használata most: <white><process-cpu>%'
      - ' <dark_aqua>▪ <gray>Rendszer CPU-használata most: <white><system-cpu>%'
      - ' <dark_aqua>▪ <gray>Magonkénti folyamat CPU-átlag: <white><average-process-cpu>%'
      - ' <dark_aqua>▪ <gray>Magonkénti rendszer CPU-átlag: <white><average-system-cpu>%'
      - ' <dark_aqua>▪ <gray>Virtuális CPU-k száma: <white><virtual-core-count>'
    # Format of the memory statistics message
    memory:
      - ' <dark_aqua>▪ <gray>Összes szabad memória: <white><free-memory>'
      - ' <dark_aqua>▪ <gray>Összes használt memória: <white><used-memory>'
      - ' <dark_aqua>▪ <gray>Maximális memória: <white><max-memory>'
      - ' <dark_aqua>▪ <gray>Allokált memória: <white><total-memory>'
    # Format of the network statistics message
    network:
      - ' <dark_aqua>▪ <gray>Aktuális bejövő sávszélesség: <white><incoming-traffic>'
      - ' <dark_aqua>▪ <gray>Aktuális kimenő sávszélesség: <white><outgoing-traffic>'
      - ' <dark_aqua>▪ <gray>Összes bejövő forgalom: <white><incoming-traffic-ttl>'
      - ' <dark_aqua>▪ <gray>Összes kimenő forgalom: <white><outgoing-traffic-ttl>'

  # Translations for '/sonar dump'
  dump:
    # Description for this subcommand
    description: Fejlesztői információk kiírása
    # Format of the information sent to console
    log: 'Dump létrehozva: <dumped-json-data>'

# Translations for all messages during the verification process
verification:
  # Translations for all debug messages during the verification
  logs:
    # Message logged to console whenever a new player joins the server
    connection: <username>/<ip> (<protocol>) csatlakozott.
    # Message logged to console whenever a player fails verification
    failed: '<username>/<ip> (<protocol>) megbukott a botellenőrzésen: <reason>'
    # Message logged to console whenever a player is blacklisted
    blacklisted: <username>/<ip> (<protocol>) tiltólistára került túl sok sikertelen
      kísérlet miatt
    # Message logged to console whenever a player is verified
    successful: <username> sikeresen ellenőrizve (<time-taken>s)!

  # Messages that are shown to the player when they are supposed to enter the CAPTCHA
  captcha:
    # Message shown to the player when they have to enter the answer to the CAPTCHA
    enter: <prefix><green>Kérlek, írd be chatbe a térkép(eken) látható szöveget.
    # Message shown to the player when they enter the wrong answer in chat
    incorrect: '<prefix><red>Helytelen válasz! Hátralévő próbák: <attempts-left>.'

  # Message shown to the player when they are being verified
  # Set this to '' to disable the welcome message entirely
  welcome: <prefix><green>Ellenőrzés folyamatban. Kérjük, ne mozogj; ez automatikus
    folyamat.

  # Disconnect message that is shown when someone joins while the captcha hasn't been prepared yet
  currently-preparing:
    - <header>
    - <yellow>Az anti-bot adataid még nem készültek el.
    - <gray>Kérlek, várj néhány másodpercet, majd próbáld újra az ellenőrzést.
    - <footer>
  # Disconnect message that is shown when someone joins with an unsupported Minecraft version
  unsupported-version:
    - <header>
    - <red>Ezt a Minecraft verziót a szerver nem támogatja.
    - <footer>
  # Disconnect message that is shown when someone rejoins too fast during verification
  too-fast-reconnect:
    - <header>
    - <gold>Túl gyorsan csatlakoztál vissza, próbáld újra később.
    - <gray>Kérlek, várj pár másodpercet, mielőtt újra próbálkozol.
    - <footer>
  # Disconnect message that is shown when someone joins but is already verifying
  already-verifying:
    - <header>
    - <red>Az IP-címed ellenőrzése jelenleg folyamatban van.
    - <red>Kérlek, várj néhány másodpercet, mielőtt újra próbálkozol.
    - <footer>
  # Disconnect message that is shown when someone joins but is already queued for verification
  already-queued:
    - <header>
    - <red>Az IP-címed már az ellenőrzési sorban van.
    - <red>Kérlek, várj néhány percet, mielőtt újra próbálkozol.
    - <footer>
  # Disconnect message that is shown when someone joins but is temporarily blacklisted
  blacklisted:
    - <header>
    - <red>Jelenleg nem léphetsz be a szerverre.
    - <red>Kérlek, várj néhány percet, mielőtt újra próbálkozol.
    - <gold>Téves riasztás? <gray><support-url>
    - <footer>
  # Disconnect message that is shown when someone joins with an invalid username
  invalid-username:
    - <header>
    - <red>A felhasználóneved érvénytelen karakter(eke)t tartalmaz.
    - <footer>
  # Disconnect message that is shown when someone joins with a blacklisted version
  blacklisted-protocol:
    - <header>
    - <red>Olyan verziót használsz, amely nem engedélyezett a szerveren.
    - <gold>Segítség a belépéshez: <gray><support-url>
    - <footer>
  # Disconnect message that is shown when someone verifies successfully
  success:
    - <header>
    - <green>Sikeresen átmentél az ellenőrzésen.
    - <white>Mostantól, amikor újra csatlakozol, tudsz játszani a szerveren.
  # Disconnect message that is shown when someone fails verification
  failed:
    - <header>
    - <red>Nem sikerült a botellenőrzés.
    - <gray>Kérlek, várj pár másodpercet, mielőtt újra próbálkozol.
    - <gold>Segítség a belépéshez: <gray><support-url>
    - <footer>

# Translations for Sonar's actionbar verbose messages
verbose:
  layout:
    # Layout for Sonar's actionbar verbose
    normal: <prefix><gray>CPS <white><connections-per-second> <dark_aqua>╺ <gray>Belépések/mp
      <white><logins-per-second> <dark_aqua>╺ <gray>Ellenőrzés alatt <white><verifying>
      <dark_aqua>| <green>⬆ <white><outgoing-traffic>/s <red>⬇ <white><incoming-traffic>/s  <green><bold><animation>
    # Layout for Sonar's actionbar verbose during an attack
    attack: <prefix><gray>CPS <white><connections-per-second> <dark_aqua>╺ <gray>Belépések/mp
      <white><logins-per-second> <dark_aqua>╺ <gray>Sor <white><queued> <dark_aqua>╺
      <gray>Ellenőrzés alatt <white><verifying> <dark_aqua>╺ <gray>Időtartam <white><attack-duration>
      <dark_aqua>| <green>⬆ <white><outgoing-traffic>/s <red>⬇ <white><incoming-traffic>/s  <green><bold><animation>
  # Animation for the action bar
  # Alternatives:
  # - ▙, ▛, ▜, ▟
  # - ⬈, ⬊, ⬋, ⬉
  animation:
    - ◜
    - ◝
    - ◞
    - ◟

# Translations for Sonar's attack notification messages
notifications:
  # Layout for Sonar's attack notification title
  title: <yellow><b>Sonar<reset>
  # Layout for Sonar's attack notification subtitle
  subtitle: <gray>Bot támadás észlelve
  # Layout for Sonar's attack notification in chat
  chat:
    - ''
    - <yellow><b>Sonar<reset>
    - ''
    - <gray>Bot támadás észlelve.
    - ' <dark_aqua>▪ <gray>Belépések másodpercenként: <white><logins-per-second>'
    - ' <dark_aqua>▪ <gray>Ellenőrzés alatt állók: <white><verifying>'
    - ' <dark_aqua>▪ <gray>Sorban állók: <white><queued>'
    - ''
    - <gray>További infó: <white><click:run_command:'/sonar verbose'><hover:show_text:'(Kattints
        a futtatáshoz)'>/sonar verbose</hover></click><gray> vagy <white><click:run_command:'/sonar
        stats'><hover:show_text:'(Kattints a futtatáshoz)'>/sonar stats</hover></click><gray>.
    - ''
