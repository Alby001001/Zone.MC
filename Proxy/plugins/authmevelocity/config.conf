# AuthMeVelocity | by Glyart & 4drian3d

advanced {
    debug = false
    random-attempts = 1
}

# Az Auth (belépős) szervered neve a Velocity-ben
auth-servers = [
    lobby
]

chat {
    allowed-chat-prefixes = [
        ".l ",
        ".reg ",
        ".email "
    ]
    blocked-chat-message = "<red>Nem küldhetsz üzenetet, amíg nem jelentkeztél be"
    enable-allowed-chat-prefixes = false
}

commands {
    allowed-commands = [
        login,
        register,
        l,
        reg,
        email,
        captcha
    ]
    blocked-message = "<red>Nem hajthatsz végre parancsokat, amíg nem jelentkeztél be"
}

ensure-auth-server {
    # Ez biztosítja, hogy minden játékos mindig először a lobby (auth) szerverre essen
    ensure-auth-server = true
    send-mode = TO_FIRST
}

send-on-login {
    # Miután a játékos bejelentkezett, automatikusan átdobja survivalra
    # Ha inkább a lobbyban maradjon, állítsd "false"-ra
    send-on-login = false

    require-permission = false
    send-mode = TO_FIRST

    teleport-servers = [
        survival
    ]
}
